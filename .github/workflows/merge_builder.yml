# This is a basic workflow to help you get started with Actions

name: Mascota Merge Builder

on:
    push:
        branches: [ develop, master ]

defaults:
    run:
        shell: bash
        working-directory: .

jobs:
    build:
        name: Generate APK
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Gradle cache
                uses: actions/cache@v2
                with:
                    path: |
                        ~/.gradle/caches
                        ~/.gradle/wrapper
                    key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
                    restore-keys: |
                        ${{ runner.os }}-gradle-

            -   name: set up JDK 11
                uses: actions/setup-java@v1
                with:
                    java-version: 11

            -   name: Change gradlew permissions
                run: chmod +x ./gradlew

            -   name: Build debug APK
                run: ./gradlew assembleDebug --stacktrace

            -   name: On Failed, Notify in Slack
                if: ${{ failure() }}
                uses: rtCamp/action-slack-notify@v2
                env:
                    SLACK_COLOR: '#ff0000'
                    SLACK_ICON: https://avatars.githubusercontent.com/u/85377241?s=200&v=4?size=48
                    SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
                    SLACK_TITLE: 'Mascota/Android Debug build Fail‚ùå'
                    MSG_MINIMAL: true
                    SLACK_USERNAME: MASCOTA_AOS
                    SLACK_MESSAGE: 'ÏóêÎü¨Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî'

            -   name: Upload APK
                if: ${{ success() }}
                uses: MeilCli/slack-upload-file@v1
                with:
                    slack_token: ${{ secrets.SLACK_READ_WRITE_TOKEN }}
                    channels: ${{ secrets.SLACK_CHANNEL_DEPOLY }}
                    file_path: 'app/build/outputs/apk/debug/app-debug.apk'
                    file_name: 'MASCOTA.apk'
                    file_type: 'apk'
                    initial_comment: 'Î©çÎ©çüê∂ Mascota APKÍ∞Ä ÏôîÏñ¥Ïöî'
